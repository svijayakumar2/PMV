# Optimized oversight: PE-Min rule (Section 4.1)
# H(f; x,y,z) = min_j l(f(x,y), z_j)
model:
  prover_model: "Qwen/Qwen2-0.5B"
  verifier_model: "Qwen/Qwen2-0.5B"
  num_verifiers: 3
  use_quantization: true
  prover_lora_r: 8
  prover_lora_alpha: 16
  verifier_lora_r: 8
  verifier_lora_alpha: 16
  aggregator_hidden_dim: 64

training:
  rounds: 10
  mu_0: 0.5
  bootstrap_episodes: 50
  collect_episodes: 50
  max_buffer_size: 5000
  debate_rounds: 2
  oversight_rule: "pe_min"
  verifier_lr: 1.0e-4
  verifier_epochs: 3
  verifier_batch_size: 8
  verifier_dropout: 0.0
  softmin_beta: 5.0
  prover_lr: 1.0e-5
  ppo_epochs: 4
  clip_ratio: 0.2
  kl_coeff: 0.1
  alpha_1: 2.0
  beta_1: 1.0
  alpha_2: 0.0
  beta_2: -1.0
